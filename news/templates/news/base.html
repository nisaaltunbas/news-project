{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} News App {% endblock %}</title>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{% static 'news/style.css'%}">

    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    

</head>
<body style="background-color: #f6f6f6;">

    <nav class="navbar navbar-expand-lg bg-dark justify-content-start">
  <a class="navbar-brand ml-2" href="#">Daily <span>News</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse navbar-fr justify-content-center" id="navbarSupportedContent">
    <ul class="navbar-nav ">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'politics' %}">Politics</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'world' %}">World</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'business' %}">Business</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'sports' %}">Sports</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'health' %}">Health</a>
      </li>
    </ul>
 </div>
<div class="collapse navbar-collapse justify-content-end">
    <ul class="navbar-nav ml-auto ">
    {% if user.is_authenticated%}
    <li class="nav-item mr-4">
            <a class="nav-link btn btn-success" href="{% url 'create' %}">Create News</a>
        </li>
    <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
        </li>
    {%else%}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>
        {% endif %}
    </ul>
    </div>
    
 
</nav>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

{% block body%} {% endblock %}
</body>
</html>
