{% extends "news/base.html"%}
{% block body%}

    <main class="login-form mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                     <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">Email Address</label>
                                <div class="col-md-6">
                                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input class="form-control" type="password" name="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                <div class="col-md-6">
                                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                                </div>
                            </div>

                            <div class="form-group row mb-0">
                                <div class="col-md-8 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Register
                                    </button>  
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-2">
                            Already have an account? &nbsp; <a href="{% url 'login' %}">Log In here.</a>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
